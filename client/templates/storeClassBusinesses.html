<template name="storeClassBusinesses">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="storeClasses" text="业务分类"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{storeClass.name}}</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-modal="_storeClassBusinessNew">{{> ionIcon icon="ios-plus-empty"}}</button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each storeClassBusinesses}}
          {{#ionItem path="storeClass.businesses" buttonRight=true avatar=true class="item-icon-right"}}
            {{name}}
            {{> ionIcon icon="ios-arrow-forward" class="positive"}}
          {{/ionItem}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
