<template name="_classesNew">
  {{#ionModal customTemplate=true}}
    {{#autoForm collection="StoreClasses" id="storeClasses-new-form" type="insert"}}
      <div class="bar bar-header bar-stable">
        <button data-dismiss="modal" type="button" class="button button-clear">取消</button>
        <h2 class="title">新增业务类别</h2>
        <button type="submit" class="button button-positive button-clear">添加</button>
      </div>
      <div class="content has-header overflow-scroll">
        {{> afQuickField name="name"}}
      </div>
    {{/autoForm}}
  {{/ionModal}}
</template>
