<template name="storeClasses">

  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">分类</h1>
  {{/contentFor}}

<!--
  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-modal="_classesNew">{{> ionIcon icon="ios-plus-empty"}}</button>
  {{/contentFor}}
-->

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each storeClasses}}
          {{#ionItem path="storeClass.businesses" class="item-icon-left item-icon-right"}}
            {{> ionIcon icon="record" class=color}}
            {{name}}
            {{> ionIcon icon="ios-arrow-right" class="positive"}}
          {{/ionItem}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
